<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed|Source+Sans+Pro" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

  <title>Random Quote Machine</title>
</head>
<body>

  <h1 class="project-title">Random Quote Machine</h1>

  <div class="container main-content">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="quote-container">
          <div class="quote">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="author"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="buttons">
          <button class="btn refresh"><i class="fa fa-refresh right"></i>New</button>
          <button class="btn tweet"><i class="fa fa-twitter right"></i>Tweet</button>
          <a class="btn github" href="https://github.com/webdev-burd" target="_blank"><i class="fa fa-github right"></i>Visit Me</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
